<section class="dashboard">
  <img src="./../../../assets/img/avatar.png" alt="User Photo">
  <table class="dashboard__table">
    <tr>
      <td>Username</td>
      <td>{{userName}}</td>
    </tr>
    <tr>
      <td>User ID</td>
      <td>{{userId}}</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>{{phone}}</td>
    </tr>
    <tr>
      <td>Status</td>
      <td>{{status}}</td>
    </tr>
  </table>
</section>
